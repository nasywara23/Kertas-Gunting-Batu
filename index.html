<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertas, Gunting, Batu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Kertas Gunting Batu</h1>
        
        <div class="score-board">
            <div class="score" id="player-score">0</div>
            <div class="versus">VS</div>
            <div class="score" id="computer-score">0</div>
        </div>
        
        <div class="choices">
            <button class="choice" data-choice="rock" id="rock">
                <i class="fas fa-hand-rock"></i> Batu
            </button>
            <button class="choice" data-choice="paper" id="paper">
                <i class="fas fa-hand-paper"></i> Kertas
            </button>
            <button class="choice" data-choice="scissors" id="scissors">
                <i class="fas fa-hand-scissors"></i> Gunting
            </button>
        </div>
        
        <div id="choices-info" class="choices-info">
            <p>Pilihan Kamu: <span id="player-choice-icon"></span></p>
            <p>Pilihan Komputer: <span id="computer-choice-icon"></span></p>
        </div>
        
        <div id="result"></div>
        
        <button id="retry-btn">Coba Lagi</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
